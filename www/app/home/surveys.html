<ion-view ng-controller="SurveysCtrl as vm">
    <ion-content class="has-header">
        <div class="list">
            <a class="item item-icon-right" ng-repeat="survey in vm.surveys" href="#/app/surveys/{{survey._id}}">
                <div class="row" >
                    <div class="col col-75">
                        <p>{{survey.title}}</p>
                        <p>{{survey.published | date:'medium'}}</p>
                    </div>
                    <!-- <div class="col" ng-class="{'completed': 'balanced',
                                                'in progress': 'energized',
                                                'new': 'positive'}[survey.status.toLowerCase()] ">
                        {{survey.status}}
                    </div> -->
                        
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </div>
    </ion-content>
    </ion-iew>
